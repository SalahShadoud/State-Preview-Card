<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>

    <div class="card">

      <div class="stats">

        <div class="stats__disc">
          <h1 class="stats__disc__head">
            Get <span class="focal__head">insights</span> that help your business grow.
          </h1>
          <p class="stats__disc__text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>

        <div class="stats__num">
          <div class="stats__num__col">
            <h3 class="stats__number">
              10k+
            </h3>
            <p class="stats__category">
              companies
            </p>
          </div>
          <div class="stats__num__col">
            <h3 class="stats__number">
              314
            </h3>
            <p class="stats__category">
              templates
            </p>
          </div>
          <div class="stats__num__col">
            <h3 class="stats__number">
              12m+
            </h3>
            <p class="stats__category">
              queries
            </p>
          </div>
        </div>

      </div>

      <picture class="img" >
        <source class="large-img" srcset="images/image-header-desktop.jpg" media="(min-width: 650px)">
        <img class="small-img" src="./images/image-header-mobile.jpg" alt="">
      </picture>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/SalahShadoud">Salah Shadoud</a>.
    </div>
  </main>

</body>
</html>
